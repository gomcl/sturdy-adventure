<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>猜数字游戏</h1>
    </div>
    <div class="container">
        <h2>猜数字游戏</h2>
        <p>我有一个1到500之间的数字，你能猜到它是什么吗？</p >
        <input type="number" id="guessInput" placeholder="输入你的猜测" min="1" max="100">
        <button id="guessButton">猜</button>
        <p id="resultText"></p >
    </div>
    <div class="footer">
        <p>版权所有 © 2025 天勍法律服务</p >
    </div>
    <script src="script.js"></script>
</body>
</html>
